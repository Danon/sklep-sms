<form id="form_add_service" class="action_box">
	<div class="service_main_info">
		Dodaj Usługę
	</div>
	<table>
		<tbody class="ftbody">
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" maxlength="16"/></td>
		</tr>
		<tr>
			<td>NAZWA</td>
			<td><input type="text" name="name" maxlength="32"/></td>
		</tr>
		<tr>
			<td>
				KRÓTKI OPIS<br/>
				<span class="hint">Opis na serwerze<br/>HTML: niedozwolony</span>
			</td>
			<td><input type="text" name="short_description" maxlength="28"/></td>
		</tr>
		<tr>
			<td>
				OPIS<br/>
				<span class="hint">Opis na stronie WWW<br/>HTML: dozwolony</span>
			</td>
			<td><textarea name="description" style="width: 400px; height: 80px;"></textarea></td>
		</tr>
		<tr>
			<td>TAG</td>
			<td><input type="text" name="tag" maxlength="16"/></td>
		</tr>
		<tr>
			<td>KOLEJNOŚĆ</td>
			<td><input type="text" name="order"/></td>
		</tr>
		<tr>
			<td>
				GRUPY
				<div class="hint">Które grupy mogą zakupić tę usługę.<br/>Zostaw puste, aby zezwolić wszystkim.</div>
			</td>
			<td>
				<select name="groups[]" multiple>
					{$groups}
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td>
				MODUŁ
				<div class="hint">Jaki moduł ma obsługiwać daną usługę.</div>
			</td>
			<td>
				<select name="module">
					<option value="">{$lang->choose_option}</option>
					{$services_modules}
				</select>
			</td>
		</tr>
		</tbody>
		<tbody>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Dodaj" style="width: 100%;"/>
			</td>
		</tr>
		</tbody>
	</table>
</form>
