<form id="form_edit_service" class="action_box">
	<div class="service_main_info">
		Edytuj Usługę
	</div>
	<table>
		<tbody class="ftbody">
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" value="{$service['id_hsafe']}" maxlength="16"/></td>
		</tr>
		<tr>
			<td>NAZWA</td>
			<td><input type="text" name="name" value="{$service['name']}" maxlength="32"/></td>
		</tr>
		<tr>
			<td>
				KRÓTKI OPIS<br/>
				<span class="hint">Opis na serwerze<br/>HTML: niedozwolony</span>
			</td>
			<td><input type="text" name="short_description" maxlength="28" value="{$service['short_description']}"/>
			</td>
		</tr>
		<tr>
			<td>
				OPIS<br/>
				<span class="hint">Opis na stronie WWW<br/>HTML: dozwolony</span>
			</td>
			<td><textarea name="description" style="width: 400px; height: 80px;" maxlength="256">{$service['description']}</textarea>
			</td>
		</tr>
		<tr>
			<td>TAG</td>
			<td><input type="text" name="tag" value="{$service['tag']}" maxlength="16"/></td>
		</tr>
		<tr>
			<td>KOLEJNOŚĆ</td>
			<td><input type="text" name="order" value="{$service['order']}"/></td>
		</tr>
		<tr>
			<td>
				GRUPY
				<div class="hint">Które grupy mogą zakupić tę usługę.<br/>Zostaw puste, aby zezwolić wszystkim.</div>
			</td>
			<td>
				<select name="groups[]" multiple>
					{$groups}
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td>MODUŁ</td>
			<td>{$service_module}</td>
		</tr>
		</tbody>
		{$extra_fields}
		<tbody>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="hidden" name="id2" value="{$service['id']}"/>
				<input type="submit" value="Edytuj" style="width: 100%;"/>
			</td>
		</tr>
		</tbody>
	</table>
</form>
