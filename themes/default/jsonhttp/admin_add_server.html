<form id="form_add_server" class="action_box">
    <div class="service_main_info">
        Dodaj Serwer
    </div>
    <table>
        <tr>
            <td>NAZWA</td>
            <td><input type="text" name="name" maxlength="64"/></td>
        </tr>
        <tr>
            <td>IP</td>
            <td><input type="text" name="ip" style="width: 120px" maxlength="16"/></td>
        </tr>
        <tr>
            <td>PORT</td>
            <td><input type="text" name="port" style="width: 60px" maxlength="8"/></td>
        </tr>
        <tr>
            <td>Serwis Płatności SMS</td>
            <td>
                <select name="sms_service">
                    <option value="">Domyślnie</option>
                    {$sms_services}
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        {$services}
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Dodaj" style="width: 100%;"/>
            </td>
        </tr>
    </table>
</form>
