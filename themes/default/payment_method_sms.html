<div class="payment_type sms">
    <div class="payment_header">{$lang['payment_sms']}</div>
    <strong>{$lang['price']}</strong>: {$tariff['cost']} {$settings['currency']}<br/>
    <br/>

    <div id="sms_details">
        <table>
            <tr>
                <td colspan="3" style="font-weight: bold; padding-bottom: 5px; font-size: 18px;">
                    {$lang['sms']['send_sms']}
                </td>
            </tr>
            <tr>
                <td>{$lang['sms']['text']}</td>
                <td style="width: 20px;"></td>
                <td>{$payment_sms->get_sms_text_hsafe()}</td>
            </tr>
            <tr>
                <td>{$lang['sms']['on']}</td>
                <td></td>
                <td>{$tariff['number']}</td>
            </tr>
            <tr>
                <td>{$lang['sms']['return_code']}</td>
                <td></td>
                <td><input type="text" id="sms_code" name="sms_code" style="width: 100px;" maxlength="16"/></td>
            </tr>
        </table>
        <br class="clear"/>
    </div>
    <input type="button" id="pay_sms" value="{$lang['pay_sms']}" class="purchase_button"/>
</div>
