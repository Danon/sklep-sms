<div class="short_description">
	W celu zmiany hasła do swojego konta, podaj stare hasło. Następnie wpisz nowe hasło oraz wprowadź je ponownie.
</div>
<form id="form_change_password" method="POST">
	<table>
		<tr>
			<td>{$lang['old_password']}</td>
			<td><input type="password" name="old_pass"/></td>
		</tr>
		<tr>
			<td>{$lang['new_password']}</td>
			<td><input type="password" name="pass"/></td>
		</tr>
		<tr>
			<td>{$lang['repeat']} {$lang['new_password']}</td>
			<td><input type="password" name="pass_repeat"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="{$lang['send']}" style="width: 100%;"/>
			</td>
		</tr>
	</table>
</form>
