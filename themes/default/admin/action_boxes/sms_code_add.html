<form id="form_sms_code_add" class="action_box">
	<div class="service_main_info">
		Dodaj kod SMS
	</div>
	<table>
		<tr>
			<td>{$lang->strtoupper($lang->sms_code)}</td>
			<td>
				<input type="text" name="code" style="width: 100px;"/>&nbsp;
				<input type="button" name="random_code" value="{$lang->generate}"/>
			</td>
		</tr>
		<tr>
			<td>{$lang->strtoupper($lang->tariff)}</td>
			<td>
				<select name="tariff">
					<option value="">{$lang->choose_tariff}</option>
					{$tariffs}
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="{$lang->add}" style="width: 100%;"/>
			</td>
		</tr>
	</table>
</form>
