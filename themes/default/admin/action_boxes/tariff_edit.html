<form id="form_tariff_edit" class="action_box">
	<div class="service_main_info">
		{$lang->edit_tariff}
	</div>
	<table>
		<tr>
			<td>$lang->strtoupper({$lang->tariff})</td>
			<td>{$tariff}</td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td>$lang->strtoupper({$lang->provision}</td>
			<td><input type="text" name="provision" value="{$provision}" style="width: 60px;"/> {$settings['currency']}
			</td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="hidden" name="tariff" value="{$tariff}"/>
				<input type="submit" value="{$lang->confirm}" style="width: 100%;"/>
			</td>
		</tr>
	</table>
</form>
