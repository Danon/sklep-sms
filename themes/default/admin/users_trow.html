<tr id="row_{$i}">
    <td headers="uid">{$row['uid']}</td>
    <td headers="username">{$row['username']}</td>
    <td headers="forename">{$row['forename']}</td>
    <td headers="surname">{$row['surname']}</td>
    <td headers="email">{$row['email']}</td>
