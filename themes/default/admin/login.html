<!DOCTYPE html>
<html>
    <head>
        {$header}
    </head>
    <body>
        <div class="has-text-centered">
            <form id="form_admin_login" action="{$action}" method="POST">
                <h2>{$lang->translate('sign_in')}</h2>
                {$warning}

                <div class="field">
                    <label class="label has-text-black" for="username">
                        {$lang->translate('username')}
                    </label>

                    <div class="control">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            class="input"
                            maxlength="256"
                            required
                        />
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black" for="password">
                        {$lang->translate('password')}
                    </label>

                    <div class="control">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            class="input"
                            maxlength="256"
                            required
                        />
                    </div>
                </div>

                <div class="field action-buttons">
                    <div class="control is-expanded">
                        <button class="button w100">
                            {$lang->translate('sign_in')}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
